<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario de registros con eventos</title>
</head>
<body>
  <div>
    <div class="container mt-5">
      <form>
          <div>
            <label>¿Se desea registrar?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onchange="activarCheckbox()">
              <label class="form-check-label" for="flexRadioDefault1">
                Si
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onchange="activarCheckbox()">
              <label class="form-check-label" for="flexRadioDefault2">
                No
              </label>
            </div>
          </div>
          <div id="opciones">

          </div> <!--activa o desactiva los checkbox-->
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Nombre" onchange="alertaMayuscula()">
            <!--<input type="text" class="form-control" id="exampleInputName1" placeholder="Nombre">-->
          </div>
          <div class="mb-3">
            <label for="exampleInputLastName1" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="exampleInputLastName1" placeholder="Apellidos" onchange="alertaMayuscula()">
            <!--<input type="text" class="form-control" id="exampleInputLastName1" placeholder="Apellidos">-->
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" onfocus="validar()"placeholder="Correo Electrónico">
          </div>
          <div class="mb-3">
            <label for="exampleInputDate" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="exampleInputDate">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" onchange="verificarContraseña()" placeholder="********" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,11}$" title ="Debe contener como minimo una letra minuscula, una letra mayuscula y un caracter especial. Debe tener entre 8 y 11 caracteres" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword2" onchange="verificarContraseña()" placeholder="********" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,11}$" title ="Debe contener como minimo una letra minuscula, una letra mayuscula y un caracter especial. Debe tener entre 8 y 11 caracteres" required>
          </div>
          <div id="mensajeContraseña">

          </div>
          <div>
            <button type="submit" class="btn btn-primary" id="enviar" disabled>Enviar</button>
          </div>   
      </form>
    </div>
  </div>
</body>
<script src="formulario.js"></script>
</html>
